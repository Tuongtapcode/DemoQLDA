<script>
    let books = [];
    let nextId = 1;

    // Load books from localStorage
    function loadBooks() {
        const savedBooks = localStorage.getItem('books');
        if (savedBooks) {
            books = JSON.parse(savedBooks);
            nextId = Math.max(...books.map(book => book.id), 0) + 1;
        }
        displayBooks();
    }

    // Save books to localStorage
    function saveBooks() {
        localStorage.setItem('books', JSON.stringify(books));
    }

    // Add new book
    document.getElementById('bookForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const newBook = {
            id: nextId++,
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            category: document.getElementById('bookCategory').value,
            year: parseInt(document.getElementById('bookYear').value),
            description: document.getElementById('bookDescription').value,
            dateAdded: new Date().toLocaleDateString('vi-VN')
        };

        books.push(newBook);
        saveBooks();
        displayBooks();
        this.reset();

        // Show success message
        showNotification('ƒê√£ th√™m s√°ch th√†nh c√¥ng! üìö', 'success');
    });

    // Display books

        bookCount.textContent = `${booksToShow.length} cu·ªën s√°ch`;

        if (booksToShow.length === 0) {

                    <p class="text-lg">Kh√¥ng t√¨m th·∫•y s√°ch n√†o.</p>
                </div>
            `;
            return;
        }

        booksList.innerHTML = booksToShow.map(book => `
            <div class="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 mb-1">${book.title}</h3>
                        <p class="text-gray-600 mb-2">üë§ ${book.author}</p>
                        <div class="flex flex-wrap gap-2 mb-2">

<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-sm">üìÖ ${book.year}</span>
                        </div>
                        ${book.description ? `<p class="text-gray-600 text-sm mb-2">${book.description}</p>` : ''}
                        <p class="text-xs text-gray-500">Th√™m v√†o: ${book.dateAdded}</p>
                    </div>
                    <div class="flex gap-2 ml-4">
                        <button onclick="editBook(${book.id})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            ‚úèÔ∏è S·ª≠a
                        </button>
                        <button onclick="deleteBook(${book.id})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition duration-200">
                            üóëÔ∏è X√≥a
                        </button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Delete book
    function deleteBook(id) {
        if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a cu·ªën s√°ch n√†y?')) {
            books = books.filter(book => book.id !== id);
            saveBooks();
            displayBooks();
            showNotification('ƒê√£ x√≥a s√°ch th√†nh c√¥ng! üóëÔ∏è', 'success');
        }
    }

    // Edit book
    function editBook(id) {
        const book = books.find(book => book.id === id);
        if (book) {
            document.getElementById('editBookId').value = book.id;
            document.getElementById('editBookTitle').value = book.title;
            document.getElementById('editBookAuthor').value = book.author;
            document.getElementById('editBookCategory').value = book.category;
            document.getElementById('editBookYear').value = book.year;
            document.getElementById('editBookDescription').value = book.description || '';

            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').classList.add('flex');
        }
    }

    // Close edit modal
    function closeEditModal() {
        document.getElementById('editModal').classList.add('hidden');
        document.getElementById('editModal').classList.remove('flex');
    }

    // Update book
    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const id = parseInt(document.getElementById('editBookId').value);
        const bookIndex = books.findIndex(book => book.id === id);

        if (bookIndex !== -1) {
            books[bookIndex] = {
                ...books[bookIndex],
                title: document.getElementById('editBookTitle').value,
author: document.getElementById('editBookAuthor').value,
                category: document.getElementById('editBookCategory').value,
                year: parseInt(document.getElementById('editBookYear').value),
                description: document.getElementById('editBookDescription').value

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', filterBooks);
    document.getElementById('filterCategory').addEventListener('change', filterBooks);

    function filterBooks() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const categoryFilter = document.getElementById('filterCategory').value;

        let filteredBooks = books.filter(book => {
            const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                book.author.toLowerCase().includes(searchTerm);
            const matchesCategory = !categoryFilter || book.category === categoryFilter;

            return matchesSearch && matchesCategory;
        });

        displayBooks(filteredBooks);
    }

    // Show notification
    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg text-white font-medium z-50 transform transition-all duration-300 ${

    });

    // Initialize
    loadBooks();
